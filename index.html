<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <script differ src="./index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="card">
    <div class="container">
      <form>
        <div class="form_container">

          <div class="block">
            <label for="day">
              Day
            </label>
            <input type="number" id="day" placeholder="DD">
            <small></small>
          </div>

          <div class="block">
            <label for="month">
              Month
            </label>
            <input type="number" id="month" placeholder="MM">
            <small></small>
          </div>

          <div class="block">
            <label for="year">
              Year
            </label>
            <input type="number" id="year" placeholder="YYYY">
            <small></small>
          </div>
        </div>
          <!-- ================ SUBMIT SECTION ================================= -->

          <div class="submit_block">
            <hr>
            <button type="submit_block" class="submit_btn"><i class="fa-solid fa-arrow-down"></i></button>
          </div>

      </form>

        <!-- ============= OUTPUT SEC. ========================= -->
  
      <div class="output">
        <h1><span id="YY">--</span>years</h1>
        <h1><span id="MM">--</span>months</h1>
        <h1><span id="DD">--</span>days</h1>

      </div>



    </div>
  </div>

</body>

</html>
